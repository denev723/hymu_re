<div class="content-swiper swiper main-swiper" id="contentMainSwiper">
  <div class="swiper-wrapper">
      <c:forEach var="payload" items="${slidePayloadList}">
          <div class="swiper-slide">
              <img src="${slideListVm.thumbBtn(payload.af, null, null).url}" alt="${p.objToText(payload.af, 'name')}">
          </div>
      </c:forEach>
  </div>
  <div class="swiper__btns">
      <button class="btn-swiper btn-swiper--prev">
          <svg class="btn-swiper__icon">
              <use xlink:href="/resources/front/images/svg/slide-larr-2.svg#a"></use>
          </svg>
          <span class="sr-only">이전 슬라이드</span>
      </button>
      <button class="btn-swiper btn-swiper--next">
          <svg class="btn-swiper__icon">
              <use xlink:href="/resources/front/images/svg/slide-rarr-2.svg#a"></use>
          </svg>
          <span class="sr-only">다음 슬라이드</span>
      </button>
  </div>
</div>
<div class="content-swiper swiper thumbs-swiper" id="contentThumbsSwiper">
  <div class="swiper-wrapper">
      <c:forEach var="payload" items="${slidePayloadList}">
          <div class="swiper-slide">
              <img src="${slideListVm.thumbBtn(payload.af, null, null).url}" alt="${p.objToText(payload.af, 'name')}">
          </div>
      </c:forEach>
  </div>
</div>
